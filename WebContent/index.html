<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"
	type="text/css">
<link rel="stylesheet" href="style/login.css" type="text/css">
</head>
<body>
	<div id="model-left">
		<div id="model-left-up">
			<div class="page-header">
				<h1>
					基于WebGL的云编辑<br><small>三维雕刻造型系统</small>
				</h1>
			</div>
		</div>
		<div id="model-left-down"></div>
	</div>
	<div id="model-right">
		<div class="form-horizontal" id="form-login" role="form"
			name="form-login">
			<div class="form-group">
				<img id="login_img" src="pic/login.png" />
			</div>
			<div class="form-grp">
				<input type="email" class="form-control" id="inputEmail"
					placeholder="邮箱">
			</div>
			<div class="form-grp">
				<input type="password" class="form-control" id="inputPassword"
					placeholder="密码">
			</div>
			<div class="form-grp">
				<button type="submit" id="btn-login"
					class="btn btn-primary pull-left btn-style">
					<span class="glyphicon glyphicon-log-out"></span>&nbsp;登录
				</button>
				<button type="button" id="btn-register"
					class="btn btn-success pull-right btn-style">注册</button>
			</div>
			<div class="form-grp">
				<a id="forget-password" href="" data-toggle="modal"
					data-target="#myModal">忘记密码？</a>
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">密码找回</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-10">
							<input type="email" class="form-control input-length"
								id="mail-find-password" placeholder="输入您所注册的邮箱">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary"
						id="btn-forget-password">提交</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<div class="modal fade" id="alertModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title alertTitle"></h4>
				</div>
				<div class="modal-body alertBody">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">确认</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
